<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-bs-core="default">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200;300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/halfmoon/css/halfmoon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="ps-xxl-sbwidth">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-xxl bg-body-tertiary border-bottom border-opacity-25 d-flex d-xxl-none">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="images/icon.svg" alt="icon" width="24" height="24"> Admin Panel
            </a>
            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>
    <!-- End navigation bar -->
    <!-- Sidebar -->
    <nav class="sidebar offcanvas-start offcanvas-xxl" id="sidebar" tabindex="-1">
        <div class="offcanvas-header bg-body-tertiary border-bottom border-opacity-25 d-none d-xxl-flex">
            <a class="sidebar-brand" href="index.html">
                <img src="images/icon.svg" alt="icon" width="24" height="24"> Admin Panel
            </a>
            <small>
                <span class="version"></span>
            </small>
        </div>
        <div class="offcanvas-body">
            <ul class="sidebar-nav">
                <li>
                    <h6 class="sidebar-header text-uppercase">Dashboard</h6>
                </li>
                <li>
                    <hr class="sidebar-divider">
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link active" aria-current="page">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="logout.html" class="nav-link">Logout</a>
                </li>
                <li class="mt-3">
                    <h6 class="sidebar-header text-uppercase">Application</h6>
                </li>
                <li>
                    <hr class="sidebar-divider">
                </li>
                <li class="nav-item">
                    <a href="items.html" class="nav-link">Items</a>
                </li>
                <li class="mt-3">
                    <h6 class="sidebar-header text-uppercase">External Links</h6>
                </li>
                <li>
                    <hr class="sidebar-divider">
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" target="_blank">Website</a>
                </li>
                <li class="nav-item">
                    <a href="https://phyxle.com" class="nav-link" target="_blank">Phyxle</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End sidebar -->
    <!-- Content -->
    <div class="container-fluid my-3">
        <div class="row align-items-center mb-3">
            <div class="col-auto">
                <button class="btn btn-secondary" id="back">
                    <i class="fa-solid fa-angle-left"></i> Back
                </button>
            </div>
            <div class="col-auto">
                <h5 class="mb-0">
                    <i class="fa-solid fa-user"></i> Profile
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fa-solid fa-check"></i> Update Password
                        </h5>
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Enter new password <span class="text-danger">*</span></label>
                                <input type="password" name="new_password" class="form-control" id="new-password" placeholder="New Password" minlength="8" maxlength="32" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-new-password" class="form-label">Confirm new password <span class="text-danger">*</span></label>
                                <input type="password" name="confirm_new_password" class="form-control" id="confirm-new-password" placeholder="Confirm New Password" minlength="8" maxlength="32" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Enter current password <span class="text-danger">*</span></label>
                                <input type="password" name="current_password" class="form-control" id="current-password" placeholder="Current Password" minlength="8" maxlength="32" autocomplete="off" required>
                            </div>
                            <div class="text-end">
                                <button class="btn btn-secondary">
                                    <i class="fa-solid fa-check"></i> Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End content -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
